  <div id="myData"></div>

  <!-- Add your site or application content here -->
  <p></p>
  <script> fetch('story_01.json')
    .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            var mainContainer = document.getElementById("myData");
                var div = document.createElement("div");
                div.innerHTML = 'Title: ' + data.title + "<br /> <br />" + 
                'Link: ' + "<a href='"+ data.link+"'target=\"_blank\"> Link to the Story </a>" + "<br /> <br />" + 
                " Text: " + data.text.fontSize(25%) + "<br /> <br />" + 
                "Instructions: Identify the name of each character in the story and write a short description about each.  Be sure to include important details for each by pulling text from the story.";
                mainContainer.appendChild(div);
            }
        ;</script>
